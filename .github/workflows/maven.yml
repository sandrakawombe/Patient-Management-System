name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 23
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      # Build and package the app
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # Upload JAR as artifact so you can download from GitHub Actions
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Patient-Management-System-JAR
          path: target/*.jar
